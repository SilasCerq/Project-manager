<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projetos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .alert {
            border-radius: 0.5rem;
            padding: 1rem;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
<div class ="container-fluid text-center">
    <div><h1 display-4 fw-bold text-primary mb-4>Projetos</h1></div>
    <div class="m-2 btn-group" role="group">
        <a class="btn btn-primary active btn-icon" href="/projeto/new">
            <span class="text">Adicionar novo projeto</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
            </svg>
        </a>
        <a class="btn btn-primary me-2" th:href="@{'/pessoas'}" role="button">Pessoas</a>
    </div>
    <div th:if="${message}" class="alert alert-{${alertType}} alert-dismissible fade show" role="alert">
        <span th:text="${message}">Mensagem de Alerta</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div>
        <table class = "table table-bordered">
            <thead class="table-dark">
            <th style="width: 5%">ID</th>
            <th style="width: 15%">Nome</th>
            <th style="width: 15%">Data Início</th>
            <th style="width: 15%">Data Previsão</th>
            <th style="width: 15%">Data Fim</th>
            <th style="width: 20%">Descrição</th>
            <th style="width: 10%">Status</th>
            <th style="width: 10%">Orçamento</th>
            <th style="width: 10%">Risco</th>
            <th style="width: 5%">ID Gerente</th>
            <th style="width: 20%">Ações</th>
            </thead>
            <tbody>
                <th:block th:each="projeto : ${projetos}">
                    <tr>
                        <td>[[${projeto.id}]]</td>
                        <td th:text="${projeto.nome}">Nome</td>
                        <td th:text="${projeto.dataInicio}">Data Início</td>
                        <td th:text="${projeto.dataPrevisaoFim}">Data Previsão Fim</td>
                        <td th:text="${projeto.dataFim}">Data Fim</td>
                        <td th:text="${projeto.descricao}">Descrição</td>
                        <td th:text="${projeto.status}">Status</td>
                        <td th:text="${projeto.orcamento} ">Orçamento</td>
                        <td th:text="${projeto.risco}">Risco</td>
                        <td th:text="${projeto.gerente.id}">ID Gerente</td>
                        <td>
                            <div class="btn-group" role="group">
                                <a class="btn btn-primary me-2" th:href="@{'/projeto/edit/'+ ${projeto.id}}" role="button">Edit</a>
                                <a class="btn btn-primary me-2" th:href="@{'/projeto/delete/ '+ ${projeto.id}}" role="button">Delete</a>
                                <a class="btn btn-primary me-2" th:href="@{'/projeto/'+${projeto.id} +'/membros'}" role="button">Membros</a>
                            </div>
                        </td>

                    </tr>

                </th:block>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
