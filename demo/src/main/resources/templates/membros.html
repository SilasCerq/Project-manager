<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Membros do Projeto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .alert {
            border-radius: 0.5rem;
            padding: 1rem;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
<div class="container-fluid text-center">
    <div><h1>[[${pageTitle}]]</h1></div>
    <div>
        <a class="btn btn-primary me-2" th:href="@{'/projetos'}" role="button">Projetos</a>
    </div>
    <div class="m-2">
        <form th:object="${projeto}" th:action = "@{/projeto/{id}/membro(id=${projeto.getId()})}" method = "post">
            <div class="input-group mb-3">
                <input type = "hidden" th:field = "${projeto.id}">
                <input type="number" class="form-control" name="pessoaId" placeholder="ID do membro" required>
                <button class="btn btn-primary" type="submit">Adicionar Membro</button>
            </div>
        </form>
    </div>


    <div th:if="${message}" class="alert alert-success text-center" role="alert">
        [[${message}]]
    </div>


    <div>
        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nome</th>
            </tr>
            </thead>
            <tbody class="table-dark">
            <tr th:each="pessoa : ${membros}">
                <td th:text="${pessoa.id}">ID</td>
                <td th:text="${pessoa.nome}">Nome</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
