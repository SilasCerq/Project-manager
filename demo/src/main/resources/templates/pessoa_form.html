<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>[[${pageTitle}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .form-check-input {
            width: 1.5em;
            height: 1.5em;
            margin-right: 0.5em;
        }
        .form-check-label {
            font-size: 1em;
        }
    </style>

</head>
<body>
<div class = "text-center"><h2>[[${pageTitle}]]</h2></div>
<form th:action = "@{/pessoa}" method = "post" th:object="${pessoa}"
      style="max-width: 500px; margin: 0 auto;">
    <input type = "hidden" th:field = "*{id}">
    <div class = "border border-secondary rounded p-3 border-black">

        <div class="form-group row mb-3">
            <label class="col-sm-4 col-form-label">Nome:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{nome}" class="form-control" required minlength="5"/>
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-4 col-form-label">Data de Nascimento:</label>
            <div class="col-sm-8">
                <input type="date" th:field="*{dataNascimento}" class="form-control"/>
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-4 col-form-label">CPF:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{cpf}" class="form-control" required minlength="11" maxlength="11"/>
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-4 col-form-label">Funcion√°rio:</label>
            <div class="col-sm-8">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="*{funcionario}" />
                </div>
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-4 col-form-label">Gerente:</label>
            <div class="col-sm-8">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="*{gerente}" />

                </div>
            </div>
        </div>

        <div class = "text-center" >
            <button type = "submit" class = "btn btn-primary m-2">Salvar</button>
            <button type = "button" class = "btn btn-second m-2" onclick="cancelForm()">Cancelar</button>
        </div>

    </div>
</form>




<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/pessoas}]]";
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
