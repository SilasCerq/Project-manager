<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle}">Título da Página</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .form-check-input {
            width: 1.5em;
            height: 1.5em;
            margin-right: 0.5em;
        }

    </style>
</head>

<body>
<div class="container mt-5">
    <div class="text-center mb-5">
        <h2 th:text="${pageTitle}">Título da Página</h2>
    </div>

    <form th:action="@{/pessoa}" method="post" th:object="${pessoa}" style="max-width: 700px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">

        <div class="border rounded p-3">
            <div class="form-group row mb-3">
                <label class="col-sm-4 col-form-label">Nome:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{nome}" class="form-control" required minlength="5" />
                </div>
            </div>

            <div class="form-group row mb-3">
                <label class="col-sm-4 col-form-label">Data de Nascimento:</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{dataNascimento}" class="form-control" />
                </div>
            </div>

            <div class="form-group row mb-3">
                <label class="col-sm-4 col-form-label">CPF:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{cpf}" class="form-control" required minlength="11" maxlength="11" />
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6 d-flex gap-2">
                    <label class="col-form-label" for="funcionario">Funcionário:</label>
                    <div class="form-check mt-1">
                        <input class="form-check-input" id="funcionario" type="checkbox" th:field="*{funcionario}" />
                    </div>
                </div>

                <div class="form-group col-6 d-flex gap-2">
                    <label class="col-form-label" for="gerente">Gerente:</label>
                    <div class="form-check mt-1">
                        <input class="form-check-input" type="checkbox" id="gerente" th:field="*{gerente}" />
                    </div>
                </div>
            </div>

            <hr>

            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-danger m-2" onclick="cancelForm()">
                    Cancelar
                    <i class="bi bi-x-circle-fill"></i>
                </button>
                <button type="submit" class="btn btn-primary m-2">
                    Salvar
                    <i class="bi bi-floppy"></i>
                </button>
            </div>

        </div>
    </form>
</div>

<script type="text/javascript">
    function cancelForm() {
        window.location.href = /*[[@{/pessoas}]]*/ "/pessoas";
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
