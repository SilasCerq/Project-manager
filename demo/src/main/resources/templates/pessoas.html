<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pessoas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .alert {
            border-radius: 0.5rem;
            padding: 1rem;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
    <div class="container text-center mt-5">
        <div class="row mb-3">
            <div class="col-6 text-start">
                <h1>
                    <i class="bi bi-people-fill"></i> Pessoas
                </h1>
            </div>

            <div class="col-6 text-end">
                <a class="btn btn-outline-primary active btn-icon" th:href="@{/pessoa/new}">
                    Cadastrar nova Pessoa 
                    <i class="bi bi-person-fill-add"></i>
                </a>
                <a class="btn btn-primary" th:href="@{'/projetos'}" role="button">
                    Projetos
                    <i class="bi bi-box-arrow-up-right"></i> 
                </a>
            </div>
        </div>

        <div class="row">
            <div th:if="${message}" class="alert alert-{${alertType}} alert-dismissible fade show" role="alert">
                <span th:text="${message}">Mensagem de Alerta</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <div class="row">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Data Nascimento</th>
                    <th>CPF</th>
                    <th>Funcionário</th>
                    <th>Gerente</th>
                    <th>Ações</th>
                </thead>
                <tbody>
                    <th:block th:each="pessoa : ${pessoas}">
                        <tr>
                            <td th:text="${pessoa.id}">ID</td>
                            <td th:text="${pessoa.nome}">Nome</td>
                            <td th:text="${pessoa.dataNascimento}">Data Nascimento</td>
                            <td th:text="${pessoa.cpf}">CPF</td>
                            <td th:text="${pessoa.funcionario}">Funcionario</td>
                            <td th:text="${pessoa.gerente}">Gerente</td>
                            <td>
                                <a class="btn btn-outline-danger" th:href="@{'/pessoa/delete/ '+ ${pessoa.id}}" role="button">
                                    <i class="bi bi-trash3-fill"></i>
                                </a>
                            </td>
        
                        </tr>
        
                    </th:block>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
