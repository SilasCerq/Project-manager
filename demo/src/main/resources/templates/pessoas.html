<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pessoas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .alert {
            border-radius: 0.5rem;
            padding: 1rem;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
<div class="container-fluid text-center">
    <div><h1>Pessoas</h1></div>

    <div th:if="${message}" class="alert alert-{${alertType}} alert-dismissible fade show" role="alert">
        <span th:text="${message}">Mensagem de Alerta</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

<div class="m-2 btn-group" role="group">
    <a class="btn btn-primary active btn-icon" th:href="@{/pessoa/new}">
        <!-- SVG do ícone -->
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-add" viewBox="0 0 16 16">
            <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4"/>
            <path d="M8.256 14a4.5 4.5 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10q.39 0 .74.025c.226-.341.496-.65.804-.918Q8.844 9.002 8 9c-5 0-6 3-6 4s1 1 1 1z"/>
        </svg>

    </a>
    <a class="btn btn-primary me-2" th:href="@{'/projetos'}" role="button">Projetos</a>
</div>
</div>
    <div>
        <table class="table table-bordered">
            <thead class="table-dark">
              <th>ID</th>
              <th>Nome</th>
              <th>Data Nascimento</th>
              <th>CPF</th>
              <th>Funcionário</th>
              <th>Gerente</th>
              <th>Ações</th>
            </thead>
            <tbody class ="table-dark">
            <th:block th:each="pessoa : ${pessoas}">
                <tr>
                  <td th:text="${pessoa.id}">ID</td>
                  <td th:text="${pessoa.nome}">Nome</td>
                  <td th:text="${pessoa.dataNascimento}">Data Nascimento</td>
                  <td th:text="${pessoa.cpf}">CPF</td>
                  <td th:text="${pessoa.funcionario}">Funcionario</td>
                  <td th:text="${pessoa.gerente}">Gerente</td>
                    <td>
                        <a class="btn btn-primary" th:href="@{'/pessoa/delete/ '+ ${pessoa.id}}" role="button">Delete</a>
                    </td>

                </tr>

            </th:block>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
