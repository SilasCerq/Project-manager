<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>[[${pageTitle}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class = "text-center"><h2>[[${pageTitle}]]</h2></div>
        <form th:action = "@{${formAction}}" method = "post" th:object="${projeto}"
            style="max-width: 500px; margin: 0 auto;">
            <input type = "hidden" th:field = "*{id}">
            <div class = "border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Nome:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{nome}" class="form-control" required minlength="5"/>
                    </div>
                </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Data de Início:</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{dataInicio}" class="form-control"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Data de Previsão de Fim:</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{dataPrevisaoFim}" class="form-control"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Data de Fim:</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{dataFim}" class="form-control"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Descrição:</label>
                <div class="col-sm-8">
                    <textarea th:field="*{descricao}" class="form-control" placeholder="Descrição do Projeto"></textarea>
                </div>
            </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="status">Status:</label>
                    <div class="col-sm-8">
                        <select id="status" name="status" class="form-control" th:field="*{status}">
                            <option value="" disabled selected>Selecione um status</option>
                            <option th:each="status : ${statusOptions}"
                                    th:value="${status}"
                                    th:text="${status.name()}">Status</option>
                        </select>
                    </div>
                </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Orçamento:</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{orcamento}" class="form-control" step="0.01" placeholder="Orçamento do Projeto" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Risco:</label>
                <div class="col-sm-8">
                    <select th:field="*{risco}" class="form-control">
                        <option value="ALTO">Alto</option>
                        <option value="MEDIO">Médio</option>
                        <option value="BAIXO">Baixo</option>
                    </select>
                </div>
            </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">ID do Gerente:</label>
                    <div class="col-sm-8">
                        <input type="number" th:field="*{gerente.id}" class="form-control" placeholder="ID do Gerente" required/>
                    </div>
                </div>
                <div class = "text-center" >
                <button type = "submit" class = "btn btn-primary m-2">Salvar</button>
                    <button type = "button" class = "btn btn-second m-2" onclick="cancelForm()">Cancelar</button>
                </div>

            </div>
        </form>




<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/projetos}]]";
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
